<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Contenedor del quiz -->
  <div id="quiz-container" class="hidden fade w-full max-w-xl bg-gray-800 rounded-2xl p-6 shadow-lg text-center">

  <!-- Pantalla de resultados -->
  <div id="result" class="hidden fade mt-6 w-full max-w-xl bg-gray-800 p-6 rounded-2xl text-center shadow-lg">
    <h2 class="text-2xl font-bold mb-4">ðŸ“Š Resultados</h2>
    <p id="score" class="text-lg mb-2"></p>
    <h3 class="text-xl mt-3 font-semibold">Preguntas que debes repasar:</h3>
    <ul id="wrong-questions" class="list-disc list-inside text-left mt-2 text-gray-300"></ul>
    <button onclick="restartQuiz()" class="mt-5 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white">Reiniciar Quiz</button>

  <script>
    const questions = [
      { q: "Â¿QuÃ© estudia la anatomÃ­a comparada?", a: "Las similitudes y diferencias en la estructura de los seres vivos", o: ["El estudio de los fÃ³siles", "Las molÃ©culas del ADN"] },
      { q: "Â¿QuÃ© indica la presencia de Ã³rganos homÃ³logos?", a: "Un antepasado comÃºn", o: ["Una evoluciÃ³n independiente", "Una funciÃ³n completamente nueva"] },
      { q: "Â¿QuÃ© son los Ã³rganos vestigiales?", a: "Ã“rganos que han perdido su funciÃ³n", o: ["Ã“rganos con funciones nuevas", "Ã“rganos reciÃ©n formados"] },
      { q: "Â¿QuÃ© son los fÃ³siles vivientes?", a: "Especies actuales muy parecidas a las antiguas", o: ["Especies extinguidas recientemente", "FÃ³siles en formaciÃ³n"] },
      { q: "Â¿QuÃ© estudia la bioquÃ­mica en relaciÃ³n a la evoluciÃ³n?", a: "Las similitudes en biomolÃ©culas entre especies", o: ["La estructura de los huesos", "El tamaÃ±o del cerebro"] },
      { q: "Â¿QuÃ© nos indica que dos embriones se parecen?", a: "Tienen un antepasado comÃºn cercano", o: ["Son especies sin relaciÃ³n", "Han evolucionado de forma independiente"] },
      { q: "Â¿QuÃ© estudia la biogeografÃ­a?", a: "La distribuciÃ³n de los seres vivos y sus fÃ³siles", o: ["El comportamiento de los animales", "El ciclo de nutrientes"] },
      { q: "Â¿QuiÃ©n propuso la selecciÃ³n natural?", a: "Charles Darwin", o: ["Jean-Baptiste Lamarck", "Margulis"] },
      { q: "SegÃºn Lamarck, Â¿por quÃ© cambian las especies?", a: "Por el uso y desuso de Ã³rganos", o: ["Por mutaciones aleatorias", "Por aislamiento geogrÃ¡fico"] },
      { q: "Â¿QuÃ© une el Neodarwinismo?", a: "La genÃ©tica con la selecciÃ³n natural", o: ["La embriologÃ­a con la anatomÃ­a", "La biogeografÃ­a con la paleontologÃ­a"] },
      { q: "Â¿QuÃ© es una mutaciÃ³n?", a: "Un cambio en el material genÃ©tico", o: ["Una adaptaciÃ³n fÃ­sica", "Una extinciÃ³n natural"] },
      { q: "Â¿QuÃ© ocurre si una mutaciÃ³n mejora la supervivencia?", a: "Se perpetÃºa en la especie", o: ["Desaparece con el tiempo", "Provoca extinciÃ³n"] },
      { q: "Â¿QuÃ© proceso puede generar nuevas especies?", a: "MutaciÃ³n + Barrera geogrÃ¡fica + SelecciÃ³n natural", o: ["Competencia alimenticia", "MigraciÃ³n en grupo"] },
      { q: "Â¿QuÃ© propone Margulis con su teorÃ­a simbiÃ³genÃ©tica?", a: "Que nuevas especies surgen por fusiÃ³n de genes", o: ["Que las mutaciones crean todas las especies", "Que la evoluciÃ³n se detuvo"] },
      { q: "Â¿De quÃ© proceden las mitocondrias?", a: "De bacterias asimiladas por cÃ©lulas primitivas", o: ["De virus antiguos", "De mutaciones del ADN"] },
      { q: "Â¿QuÃ© significa hominizaciÃ³n?", a: "El proceso evolutivo del ser humano", o: ["El desarrollo del lenguaje", "La evoluciÃ³n de los peces"] },
      { q: "Â¿QuÃ© rasgo caracteriza al bipedalismo?", a: "Caminar erguido sobre dos piernas", o: ["Usar herramientas", "Vivir en grupos"] },
      { q: "Â¿QuÃ© permitiÃ³ el aumento de la capacidad craneal?", a: "Mayor sociabilidad e inteligencia", o: ["Cambio de hÃ¡bitat", "Menor consumo energÃ©tico"] },
      { q: "Â¿QuÃ© es la macroevoluciÃ³n?", a: "EvoluciÃ³n a gran escala que genera nuevas especies", o: ["Adaptaciones pequeÃ±as", "Cambio genÃ©tico puntual"] },
      { q: "Â¿QuÃ© es la microevoluciÃ³n?", a: "AdaptaciÃ³n rÃ¡pida por necesidad de supervivencia", o: ["ExtinciÃ³n de especies", "EvoluciÃ³n en millones de aÃ±os"] }
    ];

    let current = 0;
    let score = 0;
    let wrongAnswers = [];
    let timer;
    let timeLeft = 20;
    let shuffled = [];

    function shuffleArray(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      shuffled = shuffleArray([...questions]);
      current = 0;
      score = 0;
      wrongAnswers = [];
      showQuestion();
    }

    function showQuestion() {
      if (current >= shuffled.length) return showResults();

      const q = shuffled[current];
      document.getElementById("feedback").textContent = "";
      document.getElementById("question-number").textContent = `${current + 1} / ${shuffled.length}`;
      document.getElementById("question").textContent = q.q;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      const options = shuffleArray([q.a, ...q.o]);
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "bg-blue-700 hover:bg-blue-600 py-2 rounded-xl text-white transition";
        btn.onclick = () => checkAnswer(opt, q.a);
        answersDiv.appendChild(btn);
      });

      timeLeft = 20;
      updateTimer();
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          wrongAnswers.push(q.q);
          current++;
          showQuestion();
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById("timer").textContent = "Tiempo: " + timeLeft + "s";
    }

    function checkAnswer(selected, correct) {
      clearInterval(timer);
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        feedback.textContent = "âœ… Â¡Correcto!";
        feedback.className = "text-green-400 font-bold mt-3";
        score++;
      } else {
        feedback.textContent = "âŒ Incorrecto";
        feedback.className = "text-red-400 font-bold mt-3";
        wrongAnswers.push(shuffled[current].q);
      }
      setTimeout(() => {
        current++;
        showQuestion();
      }, 1000);
    }

    function showResults() {
      document.getElementById("quiz-container").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("score").textContent = `Aciertos: ${score} / ${shuffled.length}`;
      const list = document.getElementById("wrong-questions");
      list.innerHTML = "";
      wrongAnswers.forEach(q => {
        const li = document.createElement("li");
        li.textContent = q;
        list.appendChild(li);
      });
    }

    function restartQuiz() {
      document.getElementById("result").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      startQuiz();
    }
  </script>
</body>
